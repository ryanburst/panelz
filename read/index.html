            margin: 0;
        }

            background-color: black;
            overflow: hidden;
        }
        .book__page {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .page__image {
            position: relative;
            top: 0;
            left: 0;

    <script>
        $(document).ready(function() {
            var PanelsApp = {
                init: function() {
                    ViewPort.init();
                    Book.init();
                }
            };
            var ViewPort = {

                $element: $('.viewport'),

                $container: $(window),

                init: function() {
                    this.setEventListeners();
                    this.setViewPortSize();

                    this.interactable = new Hammer(this.$element[0]);

                    this.interactable.on('panend',function(env) {
                        var newPage = false;
                        Book.pages.forEach(function(page,index) {
                            if(page.shouldBeSetAsCurrent(env)) {
                                newPage = true;
                                Book.snapPagesToCurrent(-page.left);
                                Book.setCurrentPage(page);
                            }
                        });
                        if(!newPage) {
                            Book.snapPagesToCurrent(-Book.currentPage.left);
                        }
                    });
                },

                setContainer: function($container) {
                    this.$container = $container;
                },

                setEventListeners: function() {
                    this.$container.on('resize',this.setViewPortSize.bind(this));
                },

                setViewPortSize: function(e) {
                    this.$element.width(this.$container.outerWidth());
                    this.$element.height(this.$container.outerHeight());
                },

                getWidth: function() {
                    return this.$element.outerWidth();
                },

                getHeight: function() {
                    return this.$element.outerHeight();
                }
            };

            var Book = {

                pageSources: [
                    '/panelz/read/images/tmnt-01-01.png',
                    '/panelz/read/images/tmnt-01-02.png',
                    '/panelz/read/images/tmnt-01-04.png'
                ],

                pages: [],

                init: function() {
                    for(var x in this.pageSources) {
                        var src = this.pageSources[x];
                        this.addPage(new Page({
                            src: src,
                            index: x,
                            isFirst: x==0,
                            isLast: x==(this.pageSources.length-1)
                        }));
                    }
                    Book.setCurrentPage(this.pages[0]);
                },

                addPage: function(page) {
                    this.pages.push(page);
                },

                setCurrentPage(page) {
                    this.currentPage = page;
                },

                snapPagesToCurrent: function(amount) {
                    this.pages.forEach(function(page) {
                        page.snapTo(amount);
                    });
                }

            };

            class Page {
                constructor(config) {
                    this.index = config.index;
                    this.isFirst = config.isFirst;
                    this.isLast = config.isLast;
                    this.TURN_THRESHHOLD = 30;
                    this.loadSrc(config.src);
                }

                loadSrc(src) {
                    $('<img src="'+ src +'" />').on('load',this.onPageLoaded.bind(this));
                }

                onPageLoaded(e) {
                    this.$container = $('<div />').addClass('book__page page').appendTo(ViewPort.$element);
                    this.$element = $(e.currentTarget)
                        .addClass('page__image')
                        .appendTo(this.$container);
                    this.originalWidth = this.$element.width();
                    this.originalHeight = this.$element.height();
                    this.fitToViewPort();
                    this.setOriginalLeftPosition();
                    this.centerVerticallyInViewPort();

                    var page = this;
                    ViewPort.interactable.on("panstart", function(ev) {
                        page.originalLeft = parseInt( page.$container.css( "left" ), 10 );
                    });
                    ViewPort.interactable.on("pan", function(ev) {
                        // Stop vertical pan flick
                        if(ev.offsetDirection === 8) {
                            return true;
                        }
                        page.left = page.originalLeft + ev.deltaX
                        page.$container.css( {
                            "left": page.left
                        } );
                        //console.log(ev);
                    });
                }

                fitToViewPort() {
                    var width = ViewPort.getWidth();
                    var height = this.getHeight() * ViewPort.getWidth() / this.getWidth();
                    this.$element.width(width).height(height);
                    this.$container.width(width).height(height);
                }

                centerVerticallyInViewPort() {
                    var leftOver = ViewPort.getHeight() - this.getHeight();
                    this.$element.css('top',leftOver / 2);
                }

                shouldBeSetAsCurrent(env) {
                    if(this.isFirst && this.left > 0) {
                        return true;
                    }
                    if(this.isLast && this.left < 0) {
                        return true;
                    }
                    if(env.deltaX < 0 && this.left > 0 && this.left < this.getWidth() - this.TURN_THRESHHOLD) {
                        return true;
                    }
                    if(env.deltaX > 0 && this.left + this.getWidth() > this.TURN_THRESHHOLD && this.left + this.getWidth() < this.getWidth()) {
                        return true;
                    }
                    return false
                }

                snapTo(amount) {
                    this.left = this.left + amount;
                    this.$container.animate({
                        left: this.left
                    },{
                        duration: 250,
                        easing: 'easeOutSine'
                    });
                }

                setOriginalLeftPosition() {
                    this.$container.css('left',this.index * ViewPort.getWidth());
                }

                getOriginalWidth() {
                    return this.originalWidth;
                }

                getOriginalHeight() {
                    return this.originalHeight;
                }

                getWidth() {
                    return this.$element.width();
                }

                getHeight() {
                    return this.$element.height();
                }
            }

            PanelsApp.init();
        });
    </script>
